journeys {

  returns = {

    description = "First returns"

    #Initial returns journey
    load = 1.5
    feeder = data/firstReturnVrns.csv
    parts = [
      returns
    ]
  }

returnsWithCorrections = {

  description = "Returns with corrections"

    #Returns journey with corrections - used when strategic returns journey is toggled on
    load = 1.5
    feeder = data/returnWithCorrectionsVrns.csv
    parts = [
      returnsWithCorrections
    ]
}

}


#Can use this to run only the first return journey with added steps if strategic returns toggle is off
journeysToRun = [
   returns
]

